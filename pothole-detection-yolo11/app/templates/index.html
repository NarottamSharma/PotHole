<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pothole Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center">Pothole Detection using YOLOv11</h1>

    <!-- Image Upload -->
    <form action="/detect/image" method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-success">Detect Image</button>
        </div>
    </form>

    <!-- Video Upload -->
    <form action="/detect/video" method="POST" enctype="multipart/form-data">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-success">Detect Video</button>
        </div>
    </form>
</div>

</body>
</html>
